<!DOCTYPE html>
 <html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>dizzy simple JavaScript Carousel</title>
    
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="../dizzy/dizzy.css">
     
    </head>
    <body>

     <header>
        <h1><img src="img/spiral.png"/> dizzy</h1>
     </header>

     <section class="page">

        <section class="dizzy">

            <div class='arrow left' data-direction='back'><</div>
              <div class="items">    
                <img class="item" src="http://dummyimage.com/100x100">
                <img class="item" src="http://dummyimage.com/200x200">
                <img class="item" src="http://dummyimage.com/300x300">
                <img class="item" src="http://dummyimage.com/400x400">
                <img class="item" src="http://dummyimage.com/500x500">
                <img class="item" src="http://dummyimage.com/600x600">
              </div>
            <div class='arrow right' data-direction='forward'>></div>
            
        </section>

     </section>

        <footer>
            dizzy simple JavaScript Carousel
            2014 Alex Bezuska
        </footer>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

        <script src="../dizzy/dizzy.js"></script>
    </body>
</html>
